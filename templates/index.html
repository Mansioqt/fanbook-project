<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Fan Book</title>
    <style>
      .mypic {
        width: 100%;
        height: 300px;
        background-image: linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("https://p4.wallpaperbetter.com/wallpaper/32/846/574/anime-landscape-cloud-mountain-sky-hd-wallpaper-preview.jpg");
        background-position: center;
        background-size: cover;
        color: white;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .mypost {
        width: 95%;
        max-width: 500px;
        margin: 20px auto 20px auto;
        padding: 20px;
        box-shadow: 0px 0px 3px 0px black;
      }
      .mypost > button {
        margin-top: 15px;
      }
      .mycards {
        width: 95%;
        max-width: 500px;
        margin: auto;
      }
      .mycards > .card {
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
    <script>
      $(document).ready(function(){
        $.ajax({
          type: 'GET',
          url: 'http://spartacodingclub.shop/sparta_api/weather/seoul',
          data: {},
          success: function(response){
            $('#temp').text(response['temp']);
          }
        });
      });
    </script>
</head>
<body>
    <div class="mypic">
      <h1>Anime Fan Book</h1>
      <p>Current Temperature in Seoul: <span id="temp">36</span>degrees</p>
    </div>
    <div class="mypost">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="Enter your nickname here"
        />
        <label for="floatingInput">Nickname</label>
      </div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
        ></textarea>
        <label for="floatingTextarea">Fan Message</label>
      </div>
      <button type="button" class="btn btn-dark">Leave a fan message</button>
    </div>
    <div class="mycards">

    </div>
    
    <script>
document.addEventListener("DOMContentLoaded", function() {
    const nicknameInput = document.getElementById('floatingInput');
    const messageInput = document.getElementById('floatingTextarea');
    const submitButton = document.querySelector('.btn-dark');
    const cardContainer = document.querySelector('.mycards');

    submitButton.addEventListener('click', function() {
        const nickname = nicknameInput.value.trim();
        const message = messageInput.value.trim();

    if (nickname !== '' && message !== '') {
        const card = document.createElement('div');
        card.classList.add('card');

        card.innerHTML = `
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>${message}</p>
                    <footer class="blockquote-footer">${nickname}</footer>
                </blockquote>
            </div>
        `;

        cardContainer.appendChild(card);

        nicknameInput.value = '';
        messageInput.value = '';
    } else {
        alert('Tolong isi nickname dan message');
    }
});
});
  </script>
</body>
</html>
